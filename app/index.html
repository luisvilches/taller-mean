<!DOCTYPE html>
<html ng-app="meanApp">
	<head>
		<meta charset="UTF-8">
		<title>MEAN STACK</title>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/public/css/main.css">
	</head>
	<body>
		<header>
			<h6 class="text-center">Workshop MEAN STACK 2017</h6>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12 contenedor" ng-controller="add">
						<h2>Mis tareas</h2>
						<div class="col-md-11">
							<input type="text" ng-model="tarea" class="form-control" placeholder="Ingresar tarea">
						</div>
						<div class="col-md-1">
							<a href="" class="btn btn-primary" ng-click="add(tarea)"><span class="glyphicon glyphicon-plus-sign"></span></a>
						</div>
					</div>
					<div class="col-md-12">
						<ng-view></ng-view>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<h6 class="text-center"> Workshop MEAN STACK 2017</h6>
		</footer>

		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/socket.io.client/dist/socket.io-1.3.5.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/controllers/index.js"></script>
		<script src="main.js"></script>
	</body>
</html>
