<div class="">
	<div class="search">
		<h4>BÃºsqueda</h4>
		<input type="text" placeholder="Buscar" ng-model="campoBusqueda" class="form-control">
	</div>
</div>

<div class="col-md-12">
	<div class="lista">
		<table class="table table-hover table-striped">
		    <thead>
		    	<th>Estado</th>
		    	<th>Nombre</th>
		    	<th>Fecha</th>
		    </thead>
		    <tbody>
		        <tr ng-repeat="tarea in tareas | filter:{ name: campoBusqueda}">
		        	<td  width="10%">
		             	<input type="checkbox" id="status"> 
		            </td>
		        	<td  width="40%">
		                <p>{{tarea.name}}</p>
		            </td>
		        	<td  width="40%">
		                <p>{{tarea.date}}</p>
		            </td>
		        	<td>
		                <a href="" class="btn btn-info btn-sm" ng-click="mod(tarea._id)"  data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span></a>

		                <a href="" class="btn btn-danger btn-sm" ng-click="delete(tarea._id)"><span class="glyphicon glyphicon-remove"></span></a>   

		                <!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="myModalLabel">Editar</h4>
						      </div>
						      <div class="modal-body">
						        <input type="text" ng-model="modtarea.name" class="form-control" placeholder="{{modtarea}}">
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-primary" ng-click="update(modtarea._id, modtarea.name)" data-dismiss="modal" aria-label="Close">Guardar cambio</button>
						      </div>
						    </div>
						  </div>
						</div>
 
		            </td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
